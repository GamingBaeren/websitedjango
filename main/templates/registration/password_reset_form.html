{% extends 'main/base.html' %}

{% block title %}Passwort zurücksetzen{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Passwort zurücksetzen</h1>
  <form method="post" class="rounded-lg p-6 shadow-md text-gray-300 space-y-4" style="background-color: {% if dark_mode_enabled %}{{ dark_bg }}{% else %}{{ light_bg }}{% endif %};">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">
      Link zum Zurücksetzen senden
    </button>
  </form>
</div>
{% endblock %}
